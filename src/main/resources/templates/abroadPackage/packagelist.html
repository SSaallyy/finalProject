<!DOCTYPE html>
<html th:replace="~{layout/layoutFile :: layout(~{::section})}" xmlns:th="http://www.thymeleaf.org"> <!-- 템플릿 엔진 선언 -->
<body>
<!-- Common Banner Area -->
<section id="common_banner" style="background-image: url('/assets/img/banner/abroad.jpg');">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="common_bannner_text">
          <h2>패키지 리스트</h2>
          <ul>
            <li><a th:href="@{/main}">Home</a></li>
            <li><span><i class="fas fa-circle"></i></span> 패키지 리스트</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Form Area -->

<form th:action="@{/package/abroad}" th:object="${searchForm}" method="get" id="pagingForm">

      <div class="row">

            <div class="row">
              <div class="col-lg-12">

                  <div class="col-lg-12">
                    <div class="flight_categories_search">

                      </ul>
                    </div>
                  </div>
                </div>
                <div class="tab-content" id="myTabContent1">
                  <div class="tab-pane fade show active" id="oneway_flight" role="tabpanel"

                      <div class="col-lg-12">

                            <div class="row">
                              <div class="col-lg-3 col-md-3 col-sm-12 col-12">
                                <div class="flight_Search_boxed">

                                  <p>지역</p>

                                      <option th:value="태국">태국</option>
                                      <option th:value="싱가폴">싱가폴</option>
                                      <option th:value="베트남">베트남</option>
                                      <option th:value="필리핀">필리핀</option>
                                    </select>
                                     <select th:case="*">
                                      <option th:value="스페인">스페인</option>
                                      <option th:value="영국">영국</option>
                                      <option th:value="프랑스">프랑스</option>
                                      <option th:value="이탈리아">이탈리아</option>
                                      <option th:value="독일">독일</option>

                                      <option th:value="터키">터키</option>
                                       <option th:value="하와이">하와이</option>
                                      <option th:value="뉴욕">뉴욕</option>
                                      <option th:value="LA">LA</option>
                                      <option th:value="라스베이거스">라스베이거스</option>
                                      <option th:value="워싱턴">워싱턴</option>
                                      <option th:value="시카고">시카고</option>
                                      <option th:value="캐나다">캐나다</option>
                                       <option th:value="일본">일본</option>
                                      <option th:value="중국">중국</option>
                                      <option th:value="홍콩">홍콩</option>
                                      <option th:value="발리">발리</option>
                                      <option th:value="태국">태국</option>

                                      <option th:value="필리핀">필리핀</option>
                                    </select>
                                  </span>

                                  <div class="plan_icon_posation">
                                    <i class="fas fa-plane-departure"></i>
                                  </div>

                                </div>
                              </div>

                              <div class="col-lg-4  col-md-6 col-sm-12 col-12">
                                <div class="form_search_date">
                                  <div class="flight_Search_boxed date_flex_area">
                                    <div class="Journey_date" >
                                      <p>출발예정일</p>
                                      <input type="text" id="datePicker" name="date" placeholder="날짜를 선택해주세요" th:field="*{departure}"
                                             readonly="readonly" style="background: url('/assets/img/icon/calander.png') no-repeat 10px 15px;
                                                                               background-size: 20px;background-position: right; cursor:pointer;">
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <div class="col-lg-3  col-md-6 col-sm-12 col-12">
                                <div class="flight_Search_boxed dropdown_passenger_area">
                                  <p>여행객</p>
                                  <div class="dropdown">
                                    <button class="dropdown-toggle final-count"
                                            data-toggle="dropdown" type="button"
                                            id="dropdownMenuButton1" name="count"
                                            data-bs-toggle="dropdown"
                                            aria-expanded="false" data-value="">[[*{totcount}]]
                                    </button>
                                    <input type="hidden" th:field="*{totcount}"/>

                                         aria-labelledby="dropdownMenuButton1" style="">

                                        <div class="passengers">
                                          <h6>여행객</h6>
                                          <div class="passengers-types">
                                            <div class="passengers-type">
                                              <div class="text">
                                                <span class="count pcount">0</span>
                                                <div class="type-label">
                                                  <p>성인</p>
                                                  <span>12+세</span>
                                                </div>
                                              </div>
                                              <div class="button-set">
                                                <button type="button"
                                                        class="btn-subtract">
                                                  <i class="fas fa-minus"
                                                     aria-hidden="true"></i>
                                                </button>
                                                <button type="button"
                                                        class="btn-add">
                                                  <i class="fas fa-plus"
                                                     aria-hidden="true"></i>
                                                </button>
                                              </div>
                                            </div>
                                            <div class="passengers-type">
                                              <div class="text"><span
                                                      class="count ccount">0</span>
                                                <div class="type-label">
                                                  <p class="fz14 mb-xs-0">
                                                    어린이
                                                  </p>
                                                  <span>2- 12세 미만</span>
                                                </div>
                                              </div>
                                              <div class="button-set">
                                                <button type="button"
                                                        class="btn-subtract-c">
                                                  <i class="fas fa-minus"
                                                     aria-hidden="true"></i>
                                                </button>
                                                <button type="button"
                                                        class="btn-add-c">
                                                  <i class="fas fa-plus"
                                                     aria-hidden="true"></i>
                                                </button>
                                              </div>
                                            </div>
                                            <div class="passengers-type">
                                              <div class="text"><span
                                                      class="count incount">0</span>
                                                <div class="type-label">
                                                  <p class="fz14 mb-xs-0">
                                                    유아
                                                  </p><span>2세 미만</span>
                                                </div>
                                              </div>
                                              <div class="button-set">
                                                <button type="button"
                                                        class="btn-subtract-in">
                                                  <i class="fas fa-minus"
                                                     aria-hidden="true"></i>
                                                </button>
                                                <button type="button"
                                                        class="btn-add-in">
                                                  <i class="fas fa-plus"
                                                     aria-hidden="true"></i>
                                                </button>
                                              </div>
                                            </div>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <div class="top_form_search_button">
                                <button class="btn btn_theme btn_md"> 검색</button>
                              </div>
                            </div>

                        </div>
                      </div>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>

<!-- Flight Search Areas -->
<div id="explore_area" class="section_padding">
  <div class="row">
    <div class="col-lg-10 offset-lg-1">
      <div class="">
        <nav class="theme_nav_tab_item">
          <div class="row">
            <div class="col-lg-10 offset-lg-1">
              <div class="theme_nav_tab">
                <nav class="theme_nav_tab_item">
                  <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <button class="nav-link" id="nav-healing-tab" data-bs-toggle="tab" data-bs-target="#nav-healing" type="button" role="tab" aria-controls="nav-healing" aria-selected="false">힐링</button>
                    <button class="nav-link" id="nav-activity-tab" data-bs-toggle="tab" data-bs-target="#nav-activity" type="button" role="tab" aria-controls="nav-activity" aria-selected="false">액티비티</button>
                    <button class="nav-link" id="nav-golf-tab" data-bs-toggle="tab" data-bs-target="#nav-golf" type="button" role="tab" aria-controls="nav-golf" aria-selected="false">골프</button>
                    <button class="nav-link" id="nav-hotel-tab" data-bs-toggle="tab" data-bs-target="#nav-hotel" type="button" role="tab" aria-controls="nav-hotel" aria-selected="false">호캉스</button>
                    <button class="nav-link" id="nav-family-tab" data-bs-toggle="tab" data-bs-target="#nav-family" type="button" role="tab" aria-controls="nav-family" aria-selected="false">가족여행</button>
                    <button class="nav-link" id="nav-food-tab" data-bs-toggle="tab" data-bs-target="#nav-food" type="button" role="tab" aria-controls="nav-food" aria-selected="false">식도락여행</button>
                    <button class="nav-link" id="nav-cultural-tab" data-bs-toggle="tab" data-bs-target="#nav-cultural" type="button" role="tab" aria-controls="nav-cultural" aria-selected="false">문화/예술</button>
                    <button class="nav-link" id="nav-dog-tab" data-bs-toggle="tab" data-bs-target="#nav-dog" type="button" role="tab" aria-controls="nav-dog" aria-selected="false">애견동반</button>
                  </div>
                </nav>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>

  </div>
  <div class="container">
    <!-- Section Heading -->
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="section_heading_center">
          <h2>해외여행 패키지</h2>
        </div>
      </div>
    </div>
  <div class="row">
    <div class="col-lg-3">
      <div class="left_side_search_area">

            <h5>가격필터</h5>
          </div>
          <div class="filter-price">
            <p>
              <label for="amount">가격범위：</label>
              <input type="text" id="amount" style="border:0; color:black; font-weight:bold; background: white;" disabled="disabled">
              <input type="hidden" id="pricerangestr">
              <input type="hidden" id="pricerangeend">
            </p>
            <div id="slider-range"></div>
          </div>
          <button class="apply">적용하기</button>
        </div>



        <div class="left_side_search_boxed">
          <div class="left_side_search_heading">
            <h5>항공사</h5>
          </div>
          <div class="tour_search_type">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefaultf1">
              <label class="form-check-label" for="flexCheckDefaultf1">

                                            <span>대한항공</span>

              </label>
            </div>

              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefaultf2">
              <label class="form-check-label" for="flexCheckDefaultf2">
                                        <span class="area_flex_one">
                                            <span>아시아나 </span>

                                        </span>
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefaultf3">
              <label class="form-check-label" for="flexCheckDefaultf3">
                                        <span class="area_flex_one">
                                            <span>제주항공</span>
                                            <span>30</span>
                                        </span>
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefaultf4">
              <label class="form-check-label" for="flexCheckDefaultf4">
                                        <span class="area_flex_one">
                                            <span>진에어</span>
                                            <span>22</span>
                                        </span>
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefaultf5">
              <label class="form-check-label" for="flexCheckDefaultf5">

                                            <span>티웨이</span>
                                            <span>41</span>
                                        </span>
              </label>
            </div>
          </div>
        </div><div class="left_side_search_boxed">
        <div class="left_side_search_heading">
          <h5>여행기간</h5>
        </div>
        <div class="tour_search_type">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefaultt1">
            <label class="form-check-label" for="flexCheckDefaultt1">
                                        <span class="area_flex_one">
                                            <span>당일</span>
                                            <span>20</span>
                                        </span>
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefaultt2">
            <label class="form-check-label" for="flexCheckDefaultt2">
                                        <span class="area_flex_one">
                                            <span>2 ~ 4일</span>
                                            <span>14</span>
                                        </span>
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefaultt3">
            <label class="form-check-label" for="flexCheckDefaultt3">

                                            <span>5 ~ 9일</span>
                                            <span>62</span>

            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefaultt4">
            <label class="form-check-label" for="flexCheckDefaultt4">
                                        <span class="area_flex_one">
                                            <span>10일 이상</span>
                                            <span>08</span>
                                        </span>
            </label>
          </div>

        </div>
      </div>
      </div>
      </div>

      <div class="col-lg-9">
        <div th:if="${paging.isEmpty()}" align="center"><img src="/assets/img/notfoundpackage.png"></div>
        <div class="row" >
          <div class="col-lg-12">
            <div class="flight_search_result_wrapper">
              <!-- 패키지 반복문 시작-->
              <div class="flight_search_item_wrappper" th:each="package,loop : ${paging}">
                <div class="flight_search_items">
                  <div class="multi_city_flight_lists">
                    <div class="top_destinations_box img_hover">
                      <div class="heart_destinations">
                        <i class="fas fa-heart"></i>
                      </div>

                      <a th:href="@{|/jeju/${package.id}|}"><img th:src="@{${package.getPhotosImagePath1()}}"/></a>

                      <div class="multi_city_flight_lists_content">
                        <h3><a th:href="@{|/jeju/${package.location2}/${package.id}|}" th:text="${package.packageName}"></a></h3>
                        <br/>
                        <h5 th:text="${package.packageInfo}"></h5>
                      </div>
                    </div>
                  </div>
                  <div class="flight_search_right">
                    <div class="flight_search_right_content">
                      <th:block th:if="${not #strings.isEmpty(package.packagedatelist[0].discount)}">
                        <h5>
                          <del th:text="|${#numbers.formatInteger(package.packagedatelist[0].aprice,1,'COMMA')}원|"></del>
                        </h5>
                        <h2><span th:text="|${#numbers.formatInteger(package.packagedatelist[0].aprice - (package.packagedatelist[0].aprice *(package.packagedatelist[0].discount * 0.01)),1,'COMMA')}원|"></span>
                          <sup th:text="|${package.packagedatelist[0].discount}% 할인|"></sup>
                        </h2>
                      </th:block>
                      <th:block th:if="${#strings.isEmpty(package.packagedatelist[0].discount)}">
                        <h2><span th:text="|${#numbers.formatInteger(package.packagedatelist[0].aprice,1,'COMMA')}원|"></span>
                        </h2>
                      </th:block>


                      <div class="all_review_star">
                        <div class="review_star_all">
                          <i class="fas fa-star"></i>
                          <span class="review_rating" th:text="|리뷰자리/5|"></span>
                          <span class="review_count" th:text="|(리뷰 갯수) reviews|"></span>
                          <span class="review_rating" th:text="|조회수: ${package.hitCount}|"></span>

                        </div>
                      </div>
                    </div>
                    <span>
                                            <a th:href="@{|/package/${package.id}|}" class="btn btn_theme btn_sm">예약하기</a>
                                        </span>
                  </div>
                </div>
              </div>
              <!-- 패키지 반복문 끝-->
              </div>
              </div>
            </div>
          </div>
        </div>

      </div>
      </div>

</div>
