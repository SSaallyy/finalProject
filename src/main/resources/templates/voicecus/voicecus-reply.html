<!DOCTYPE html>
<html th:replace="~{layout/layoutFile :: layout(~{::section})}"
      xmlns:th="http://www.thymeleaf.org">

<!-- Common Banner Area -->
<section id="common_banner">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="common_bannner_text">
                    <h2>고객의 소리</h2>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Tour Booking Submission Areas -->
<section id="tour_booking_submission" class="section_padding" style="margin: auto">
    <div class="col-lg-8">
    </div>
    <div class="container" style="margin: auto; width: 70%">
        <div class="row">

            <div class="col-lg-13">
                <div class="tou_booking_form_Wrapper">

                    <div class="booking_tour_form">
                        <h3 class="heading_theme">고객의 소리</h3>
                        <div class="tour_form_box">
                            <div class="your_info_arae">
                                <ul>
                                    <li>
                                        <span style="font-size: 15pt;margin: auto"
                                              th:text="${voiceCus.subject}"></span></li>

                                    <li><span style="text-align:center;width: 14%">작성자</span>
                                        <span th:text="${voiceCus.author.getName()}"></span>
                                        <span style="width: 40%"></span>
                                        <colspan style="text-align:center;width: 100px">분류</colspan>
                                        <span th:if="${voiceCus.types=='good'}"><b>칭찬의 소리</b></span>
                                        <span th:if="${voiceCus.types=='bad'}"><b>불만의 소리</b></span>
                                        <span th:if="${voiceCus.types=='suggestion'}"><b>건의사항</b></span></li>

                                    <li><span style="text-align:center;width: 14%">작성일</span>
                                        <span th:text="${#temporals.format(voiceCus.createdDate,'yyyy-MM-dd HH:mm')}"></span>
                                        <span style="width: 38%"></span>



                                    <li><span style="padding: 20px 80px 20px 0px;" valign="top" height="200"></span>
                                        <div class="col-lg-8">
                                         <textarea class="form-control" type="text" rows="8" style="padding-left: 20px;
                                            resize: none;border: none; background-color: #FFFFFF" readonly="readonly"
                                                   th:text="${voiceCus.content}" disabled="disabled"></textarea>
                                        </div> </li>



                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div style="float: right">
        <a sec:authorize="isAuthenticated" th:if="${#authentication.getPrincipal().getUsername()==voiceCus.author.email
        or #authentication.getPrincipal().getUsername()=='admin@naver.com' and voiceCus.author!=null}">
            <button type="button" th:onclick="|location.href='@{|/voiceCus/modify/${voiceCus.id}|}'|" class="btn btn-outline-secondary">수정</button>
            <button type="button" th:onclick="|location.href='@{|/voiceCus/delete/${voiceCus.id}|}'|" class="btn btn-outline-secondary">삭제</button>
        </a>
        </div>

        <br/><br/><br/><br/>
        <div class="container" style="width: 80%;">
        <div class="tour_booking_form_box">
                            <div class="your_info_arae">
                                <ul>
                                    <li>
                                        <span style="font-size: 15pt;margin: auto"></span></li>

                                    <li><span style="text-align:center;width: 14%">작성자</span>
                                        <span>관리자</span>
                                        <span style="width: 40%"></span>
                                        <colspan style="text-align:center;width: 100px">분류</colspan>
                                        <span th:if="${voiceCus.types=='good'}"><b>칭찬의 소리</b></span>
                                        <span th:if="${voiceCus.types=='bad'}"><b>불만의 소리</b></span>
                                        <span th:if="${voiceCus.types=='suggestion'}"><b>건의사항</b></span></li>

                                    <li><span style="text-align:center;width: 14%">작성일</span>
                                        <span th:text="${#temporals.format(reply.createdDate,'yyyy-MM-dd')}"></span>
                                        <span style="width: 38%"></span>
                                        


                                    <li>
                                        <div class="col-lg-12">
                                         <textarea class="form-control" th:text="${reply.content}" type="text" rows="8" style="padding-left: 20px;
                                            resize: none;border: none; background-color: #FFFFFF" readonly="readonly"></textarea>
                                     </div> </li>

                                   

                                </ul>
                            </div>
                        </div>
        </div>
    </div>
    <div class="col-lg-8">
        <a sec:authorize="isAuthenticated" th:if="${#authentication.getPrincipal().getUsername()==voiceCus.author.email
        or #authentication.getPrincipal().getUsername()=='admin@naver.com' and voiceCus.author!=null}">
            <button type="button" th:onclick="|location.href='@{|/reVoiceCus/modify/${voiceCus.id}|}'|" class="btn btn-outline-secondary">수정</button>
            <button type="button" th:onclick="|location.href='@{|/reVoiceCus/delete/${voiceCus.id}|}'|" class="btn btn-outline-secondary">삭제</button>
        </a>
    </div>

    <div class="common_form_submit">
        <button th:onclick="|location.href='@{/voiceCus/list}'|" class="btn btn_theme btn_md">리스트</button>
    </div>

</section>


<!-- Cta Area -->


<!-- Footer  -->

</body></html>
