<!DOCTYPE html>
<html th:replace="~{layout/layoutFile :: layout(~{::section})}"
      xmlns:th="http://www.thymeleaf.org">

<!-- Common Banner Area -->
<section id="common_banner">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="common_bannner_text">
          <h2>고객의 소리</h2>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Dashboard Area -->
<section id="dashboard_main_arae" class="section_padding">
  <div class="container">
    <div class="row">
      <div class="col-lg-4-sally">
        <div class="dashboard_sidebar">
          <div class="dashboard_menu_area">
            <ul>
              <li><a href="dashboard.html">공지사항</a></li>
              <li><a th:href="@{/voiceCus/list}">고객의소리</a></li>
              <li><a href="dashboard.html">QnA</a></li>
              <li><a href="dashboard.html">FAQ</a></li>
              <li><a href="dashboard.html">여행후기</a></li>
              <li><a href="dashboard.html">1:1 문의</a></li>
              <li><a th:href="@{/estimate/list}">견적문의</a></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="col-lg-8-sally">
        <div class="dashboard_common_table">
          <h3>고객의 소리</h3>
          <div class="table-responsive-lg table_common_area">
            <table class="table">
              <thead>
              <tr>
                <th width="130">글번호</th>
                <th width="180">분류</th>
                <th width="500">제목</th>
                <th width="130">글쓴이</th>
                <th width="180">작성일</th>



              </tr>
              </thead>
              <tbody>
              <tr th:if="${paging.isEmpty()}"><td colspan="4"> 게시글이 없습니다. </td></tr>
              <tr th:each="voiceCus,loop : ${paging}">
                <td th:text="${paging.totalElements - (paging.number * paging.size) - loop.index}"></td>
                <td th:if="${voiceCus.types=='good'}">칭찬의 소리</td>
                <td th:if="${voiceCus.types=='bad'}">불만의 소리</td>
                <td th:if="${voiceCus.types=='suggestion'}">건의사항</td>
                <td>
                  <a th:href="@{|/voiceCus/article/${voiceCus.id}|}" th:text="${voiceCus.subject}"></a>
                </td>
                <td th:text="${voiceCus.author.getName()}"></td>
                <td th:text="${#temporals.format(voiceCus.createdDate,'yyyy-MM-dd HH:mm')}">2022-09-25</td>

              </tr>

              </tbody>
            </table>
          </div>
          <div class="option-item" style="float: right">
            <button th:onclick="|location.href='@{/voiceCus/create}'|" class="btn btn_theme" style="height: 35px;font-size: 11pt" >글올리기</button>
          </div>
        </div>

        <div class="pagination_area" th:if="${!paging.isEmpty()}">
          <ul class="pagination" th:with="startNumber=${(paging.number/10)}*10+1,endNumber=(${paging.totalPages}>${startNumber+9})?${startNumber+9}:${paging.totalPages}">
            <li class="page-item">
              <a class="page-link" th:href="@{/estimate/list?page=1}" aria-label="Previous">
                <span aria-hidden="true">≪</span>
                <span class="sr-only">Previous</span>
              </a>
            </li>
            <li class="page-item" th:style="${paging.first}?'display:none'">
              <a class="page-link" th:href="@{/estimate/list(page=${paging.number})}">＜</a>
            </li>
            <li class="page-item" th:each="page : ${#numbers.sequence(startNumber,endNumber)}"
                th:classappend="(${page}==${paging.number+1})?'active'">
              <a class="page-link" th:href=@{/estimate/list(page=${page})} th:text="${page}"></a>
            </li>
            <li class="page-item" th:style="${paging.last}?'display:none'">
              <a class="page-link" th:href="@{/estimate/list(page=${paging.number+2})}">＞</a>
            </li>
            <li class="page-item">
              <a class="page-link" th:href="@{/estimate/list(page=${paging.totalPages})}" aria-label="Next">
                <span aria-hidden="true">≫</span>
                <span class="sr-only">Next</span>
              </a>
            </li>
          </ul>
        </div>

      </div>
    </div>
  </div>
</section>

<!-- Cta Area -->


</body></html>
