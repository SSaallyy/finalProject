<!DOCTYPE html>
<html th:replace="~{layout/layoutFile :: layout(~{::section})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>

<!-- Common Banner Area -->
<section id="common_banner">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="common_bannner_text">
          <h2></h2>
          <ul>
            <li></li>
            <li><span></span></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>

<!--  Common Author Area -->
<section id="common_author_area" class="section_padding">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <div class="common_author_boxed">
          <div class="common_author_heading">
            <h2>비밀글</h2>
            <p>비밀번호를 입력해주세요.</p>
          </div>
          <div class="common_author_form">
            <form action="#" id="main_author_form">
              <div class="form-group">
                <input type="password" class="form-control" id="pwd"/>
                <input type="hidden" id="articleNum" th:value="${articleNum}">
                <input type="hidden" id="userPwd" th:value="${userInfo.author.getPassword()}">
              </div>

              <div class="form-group" style="text-align: center;margin-top: -30px; color: red">
                <span id="pwd_value"></span>
              </div>

              <div class="common_form_submit" style="margin-top: -30px">
                <button class="btn btn_theme btn_md" type="button" id="userPwdChk">확인</button>
              </div>


            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Cta Area -->


<!-- Footer -->

</body>

</html>
