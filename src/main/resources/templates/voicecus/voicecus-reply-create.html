<!DOCTYPE html>
<html th:replace="~{layout/layoutFile :: layout(~{::section})}"
      xmlns:th="http://www.thymeleaf.org">

<!-- Common Banner Area -->
<section id="common_banner">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="common_bannner_text">
          <h2>고객의 소리</h2>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Tour Booking Submission Areas -->
<section id="tour_booking_submission" class="section_padding" style="margin: auto">
  <div class="col-lg-8">
  </div>
  <div class="container" style="margin: auto; width: 70%">
    <div class="row">

      <div class="col-lg-13">
        <div class="tou_booking_form_Wrapper">

          <div class="booking_tour_form">
            <h3 class="heading_theme">고객의 소리</h3>
            <div class="tour_form_box">
              <div class="your_info_arae">
                <ul>
                  <li>
                    <span style="font-size: 15pt;margin: auto"
                         th:text="${voiceCus.subject}"></span></li>

                  <li><span style="text-align:center;width: 14%">작성자</span>
                    <span th:text="${voiceCus.author.getName()}"></span>
                    <span style="width: 40%"></span>
                    <colspan style="text-align:center;width: 100px">분류</colspan>
                    <span th:if="${voiceCus.types=='good'}"><b>칭찬의 소리</b></span>
                    <span th:if="${voiceCus.types=='bad'}"><b>불만의 소리</b></span>
                    <span th:if="${voiceCus.types=='suggestion'}"><b>건의사항</b></span></li>

                  <li><span style="text-align:center;width: 14%">작성일</span>
                    <span th:text="${#temporals.format(voiceCus.createdDate,'yyyy-MM-dd HH:mm')}"></span>
                    <span style="width: 38%"></span>



                  <li><span style="padding: 20px 80px 20px 0px;" valign="top" height="200"></span>
                    <div class="col-lg-8">
                                         <textarea class="form-control" type="text" rows="8" style="padding-left: 20px;
                                            resize: none;border: none; background-color: #FFFFFF" readonly="readonly"
                                                   th:text="${voiceCus.content}" disabled="disabled"></textarea>
                    </div> </li>



                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <form th:object="${voiceCusReplyForm}" method="post">
          <div class="container" style="width: 60%;">
            <div class="tour_booking_form_box">
              
              <div class="your_info_arae">
                <ul>
                 
                <li>
                     <div class="col-lg-2" style="text-align: center; margin-top: 5px">
                    <span style="text-align:center;margin-top: 15px;font-size: 18pt">답변</span>
                    </div>
                </li>
                    
                  <li>
                    <div class="col-lg-2" style="text-align: center; margin-top: 15px">
                    <span style="text-align:center;margin-top: 15px">제목</span>
                    </div>
                    <div class="col-lg-6">
                    <span><input type="text" class="shform-control" name="subject" style="border-radius: 3px;" readonly="readonly" value="&nbsp;&nbsp;└[답변]소중한 의견 감사합니다.">
                    </span>
                    </div>
                  </li>
                    
                    
                     <li style="height: 40px">
                    <div class="col-lg-2" style="text-align: center;">
                      <span>작성자</span>
                    </div>
                    <span>관리자</span>
                  </li>

                     <li style="border-bottom-color: white">
                    <div class="col-lg-2" style="text-align: center; margin-top: 15px">
                      <span style="text-align:center;margin-top: 15px">내용</span>
                    </div>
                    <div class="form-group col-lg-7">
                      <span><textarea type="text" th:field="*{content}"  class="shform-control"  style="border-radius: 3px" rows="7"></textarea></span>
                    </div>
                  </li>

                  <li>
                    <div class="col-lg-2"></div>
                    <div th:errors="*{content}" style="color: #dc3545;margin-top: -30px"></div>
                  </li>


                </ul>
                </div>
              </div>
            </div>

  
  <div class="common_form_submit">
    <button class="btn btn_theme btn_md" type="submit">등록하기</button>
  </div>

  </form>
</section>


<!-- Cta Area -->


</body></html>
