<!DOCTYPE html>
<html th:replace="~{layout/layoutFile :: layout(~{::section})}"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>

    <!-- Common Banner Area -->
    <section id="common_banner">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="common_bannner_text">
                        <h2>아이디/비밀번호 찾기</h2>
                        <ul>
                            <li><a href="/">Home</a></li>
                            <li><span><i class="fas fa-circle"></i></span> Forgot password</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!--  Common Author Area -->
    <section id="common_author_area" class="section_padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <div class="common_author_boxed">
                        <div class="common_author_heading">
                            <h2>비밀번호 찾기</h2>
                            <p>회원가입 시 등록한 이메일 정보를 입력해주세요.</p>
                        </div>
                        <div class="common_author_form">
                            <form action="#" id="main_author_form">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="pwdEmail" placeholder="아이디(이메일주소 형식)" />
                                </div>

                                <div class="form-group" style="text-align: center;margin-top: -30px; color: red">
                                    <span id="pwd_value"></span>
                                </div>

                                <div class="common_form_submit" style="margin-top: -30px">
                                    <button class="btn btn_theme btn_md" type="button" onclick="searchPwdBtn()">확인</button>
                                </div>
                                
                                <div class="" style="padding-top: 20px">
                                    <p style="font-size: 10pt">회원가입 시 등록한 이메일로 임시 비밀번호가 발송됩니다.<br/>소셜 간편회원가입 고객께서는 가입 시 비밀번호 미 설정상태이기 때문에 비밀번호 찾기가 불가합니다.
                                    </p>
                                </div>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Cta Area -->


    <!-- Footer -->

</body>

</html>
