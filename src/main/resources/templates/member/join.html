<textarea rows="3" cols="60" style="font-size: 10pt" readonly="readonly">
제1조(목적)
1. 본 약관은 주식회사 여행어때(이하 "회사")이 온라인 사이트(이하 "웹사이트") 및 응용프로그램(이하 "어플리케이션")에서 제공하는 서비스(이하 "서비스")를 이용자(이하 "이용자")가 이용함에 있어 "회사"와 "이용자" 간의 권리∙ 의무, 이용조건, 기타 책임사항 등에 관한 사항을 규정함을 목적으로 합니다.
제2조 (용어의 정의)
2. 이 약관에서 사용하는 용어의 정의는 다음과 같습니다.
웹사이트: 상품 또는 용역의 거래를 위하여 "회사"가 제공하는 실시간 전자상거래 시스템과 그 운영을 위한 웹사이트로 "회사"의 정책에 따라 추가/변동될 수 있습니다.
어플리케이션: "이용자"가 단말기에 내려 받아 설치함으로써 단말기 상에서 "회사"가 제공하는 서비스를 이용할 수 있도록 하는 프로그램입니다.
이용자: 본 규정에 따라 "회사"가 제공하는 서비스를 이용하는 "회원" 또는 "비회원"을 말합니다.
회원: "회사"에 개인정보를 제공하고 "회원"자격을 부여 받은 자로 "회사"의 정보를 지속적으로 제공받으며 "회사"에서 제공한 서비스를 이용할 수 있는 자를 말합니다. 만 14세 이상이면 누구나 가입할 수 있습니다.
비회원: "회원"에 가입하지 않고 "회사"가 제공하는 정보 및 서비스를 이용하는 자를 말합니다.
구매자(대표 예약자): 상품 등을 구입할 의사를 밝힌 "회원"또는 "비회원"중에 개인 또는 단체를 대표하여 구매행위를 한 자를 말합니다.
판매사(업체): "회사"가 제공하는 중개 판매 서비스를 통하여 상품을 판매할 목적으로 회사와 서비스 이용계약을 체결한 자를 말합니다.
개인정보: 성명, 생년월일, 전자우편, 휴대전화번호 등 특정 개인을 식별할 수 있는 정보를 말합니다.
아이디(ID): "회원"의 식별과 서비스 이용을 위해 "회원"이 직접 입력, 설정하여 "회사" 시스템에 등록한 인식 문자를 말합니다.
비밀번호(Password): "회원" 본인의 적법한 접근인지를 확인하고 "회원"정보, 거래 내역 등의 비밀을 보호하기 위해 "회원"이 직접 입력, 설정하여 "회사" 시스템에 등록한 영문, 숫자, 특수 문자의 조합을 말합니다.
직접판매 상품: "회사(본사와 지사 포함)"의 "웹사이트" 및 "어플리케이션"을 통하여 직접 판매되는 것으로서 타 업체와 연동되지 않은 판매 상품을 말합니다.
중개 판매 상품: "회사(본사와 지사 포함)"의 "웹사이트" 및 "어플리케이션"을 통해 "판매사(업체)"의 상품과 "구매자"를 중개하는 것으로서, "판매사(업체)"와 연동하여 판매하는 상품을 말합니다.
포인트(P): "회사"가 "회사"의 "직접판매 상품"을 구매한 "회원"에게 구매금액의 일정률을 포인트로 환산하여 제공하는 서비스를 말하며, "회사"가 정한 방법에 따라 사용할 수 있습니다. "포인트" 세부 방침은 "회사"의 정책에 따라 달라질 수 있습니다.
할인쿠폰(쿠폰): 상품을 구매할 때 쿠폰에 표시된 금액 또는 비율만큼 구매가격을 할인 받을 수 있는 회사 전용의 온라인/모바일 "할인쿠폰"을 말합니다. "할인쿠폰"의 종류 및 내용은 "회사"의 정책에 따라 달라질 수 있습니다.
고객 리뷰: 상품 구매 후 해당 상품에 대한 종합적인 평가를 기록한 글, 이미지, 영상물, 평가점수 등의 게시물을 말합니다.
본인확인: 휴대전화 인증(또는 i-PIN 인증)을 통하여 "회원"이 본인인지 여부를 확인하는 것을 의미합니다.
영업일: "회사"가 정상적으로 서비스를 제공한 날로서 토요일, 일요일 및 법정 공휴일을 제외한 날을 말합니다.
3. 제1항에서 정의되지 않은 용어의 의미는 관련 법령 및 일반적인 거래관행을 따릅니다.
</textarea>

<textarea rows="3" cols="60" style="font-size: 10pt" readonly="readonly">
1. 개인정보 수집 및 이용목적
회사는 여행상품의 예약 및 여행관련 서비스 제공 등의 업무처리를 위하여 고객으로부터 최소한의 필수정보를 수집하고 있으며, 수집한 모든 개인정보는 별도의 동의가 없는 한 개인정보 수집 및 이용목적에서 고지한 이외의 다른 목적으로 사용되지 않습니다.
회사는 수집한 개인정보를 다음의 목적을 위하여 사용합니다.

가. 상품예약 및 배송관리

- 서비스 제공에 관한 계약 이행 및 서비스 제공에 따른 요금정산 여행상품 예약, 컨텐츠 제공, 구매 및 요금 결제, 물품배송 또는 청구지 등 발송, 금융거래 본인인증 및 금융서비스 등

나. 회원관리

- 회원제 서비스 이용에 따른 본인확인, 개인식별, 불량회원의 부정 이용 방지와 비인가 사용 방지, 연령확인, 만 14세미만 아동 개인정보 수집 시 법정대리인 동의여부 확인, 불만처리 등 민원처리, 고지사항 전달


2. 개인정보 수집 항목 및 보유 및 이용기간
회사는 적법한 절차와 기준에 의거하여 고객의 개인정보를 수집하고 있으며, 고객의 서비스 이용에 필요한 최소한의 정보만을 수집하고 있습니다.

</textarea>
