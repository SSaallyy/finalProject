<!DOCTYPE html>
<html th:replace="~{layout/layoutFile :: layout(~{::section})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>


<div class="preloader" style="display: none;">
  <div class="d-table">
    <div class="d-table-cell">
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </div>
</div>



<!-- Common Banner Area -->
<section id="common_banner">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="common_bannner_text">
          <h2>여행후기 작성</h2>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><span><i class="fas fa-circle"></i></span> Package</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Tour Booking Submission Areas -->
<section id="dashboard_main_arae" class="section_padding">
  <form th:object="${reviewForm}" method="post"
  enctype="multipart/form-data"> <!-- 파일업로드 -->
  <div class="container">
    <div class="row">
      <div class="col-lg-4-sally">
        <div class="dashboard_sidebar">
            <div class="dashboard_sidebar_user">
                           
                            <h2>여행후기</h2>
                           
                        </div>

          <div class="dashboard_menu_area">
             <ul>
               <li><a th:href="@{/review/abroadList}">해외 패키지</a></li>
               <li><a th:href="@{/review/jejuList}">제주 패키지</a></li>

               </ul>
          </div>
        </div>
      </div>

        <div class="col-lg-8-sally">

          <div class="booking_tour_form">
            <h3 class="heading_theme">여행후기 작성</h3>
            <div class="tour_booking_form_box">
              <div class="your_info_arae">
                <ul>
                  <li>
                    <div class="col-lg-2" style="text-align: center; margin-top: 15px">
                      <span style="text-align:center;margin-top: 15px">구매 상품</span>
                    </div>
                    <div class="form-group col-lg-7">
          <!-- 결제완료한 패키지 이름 반복문 -->
                      <span>
                        <select class="form-select" style="border-radius: 3px" aria-label="Default select example" th:if="${bookingReview.isEmpty()}">
                          <option>구매하신 패키지 상품이 없습니다</option></select>
                        <select th:name="packageNum" class="form-select" style="border-radius: 3px" aria-label="Default select example" th:if="${!bookingReview.isEmpty()}">
                          <option th:each="bookingReview : ${bookingReview}" th:value="${bookingReview.APackage.id}" th:text="${bookingReview.APackage.packageName}">제주도 어쩌구</option>
                        </select>
                      </span>
           <!-- -->
                    </div>
                  </li>
                    <li>
                    <div class="col-lg-2" style="text-align: center; margin-top: 15px">
                      <span style="text-align:center;margin-top: 15px">별점</span>
                    </div>
                    <div class="form-group col-lg-7">
                      <span>
                        <select class="form-select" th:field="*{score}" style="border-radius: 3px" aria-label="Default select example">
                          <option selected th:value="5">★★★★★</option>
                          <option th:value="4">★★★★☆</option>
                          <option th:value="3">★★★☆☆</option>
                            <option th:value="2">★★☆☆☆</option>
                            <option th:value="1">★☆☆☆☆</option>
                        </select>
                      </span>
                    </div>
                  </li>
                    <li>
                      <div class="col-lg-2" style="text-align: center; margin-top: 15px">
                    <span style="text-align:center;margin-top: 15px">제목</span>
                    </div>
                    <div class="form-group col-lg-7">
                    <span><input type="text" class="shform-control" th:field="*{subject}" style="border-radius: 3px"></span>
                    </div>
                  </li>
                <li>
                  <div class="col-lg-2" style="text-align: center; margin-top: 15px">
                      <span style="text-align:center;margin-top: 15px">후기 이미지</span>
                    </div>
                        <div class="form-group col-lg-7">
                  <span>
                     <input type="file" name="image" accept="image/png, image/jpeg" style="border-radius: 3px">
                    </span></div>
                    </li>

                  <li>
                    <div class="col-lg-2" style="text-align: center; margin-top: 15px">
                      <span style="text-align:center;margin-top: 15px">내용</span>
                    </div>
                    <div class="form-group col-lg-7">
                      <span><textarea type="text" class="shform-control" th:field="*{content}" style="border-radius: 3px" rows="10"></textarea></span>
                    </div>
                  </li>

                </ul>
              </div>
            </div>
          </div>

    </div>
  </div>
 
    <div class="option-item" align="center">
      <button th:disabled="${bookingReview.isEmpty()} ? 'disabled' " class="btn btn_theme btn_md" type="submit">글올리기</button>
      <a th:href="@{/review}" class="btn btn_theme btn_md">취소하기</a>
    </div>

  </form>
</section>



</body></html>
