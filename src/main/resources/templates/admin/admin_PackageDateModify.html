<!DOCTYPE html>
<html th:replace="~{layout/layoutFile :: layout(~{::section})}"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

    <!-- Common Banner Area -->
    <section id="common_banner">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="common_bannner_text">
                        <h2>패키지 상품 등록</h2>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><span><i class="fas fa-circle"></i></span> Package</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Tour Booking Submission Areas -->
    <section id="tour_booking_submission" class="section_padding" style="margin: auto">
        <form th:action th:object="${packageCreate}" method="post" enctype="multipart/form-data">
        <div class="col-lg-8">
        </div>
        <div class="container" style="margin: auto; width: 70%">
            <div class="row">

                <div class="col-lg-13">
                    <div class="tou_booking_form_Wrapper">

                        <div class="booking_tour_form">
                            <h3 class="heading_theme">패키지 출발일별 정보 수정</h3>
                            <div class="tour_booking_form_box">
                                <div class="your_info_arae">
                                    <ul>
                                        <li><span style="text-align:center;width: 14%">출발 일자</span>
                                            <span th:text="*{departure}" ></span></li>

                                        <li><span style="text-align:center;width: 14%">성인 가격 <br/></span>
                                            <span>
                                                <input type="number" class="shform-control" style="width:500px;border-radius: 3px; font-size: 11pt" th:field="*{aprice}">  </span>
                                        <li><span style="text-align:center;width: 14%">아동 가격 <br/></span>
                                            <span>
                                                 <input type="number" class="shform-control" style="width:500px;border-radius: 3px; font-size: 11pt" th:field="*{cprice}"></span>
                                        <li><span style="text-align:center;width: 14%">유아 가격 <br/></span>
                                            <span>
                                                <input type="number" class="shform-control" style="width:500px;border-radius: 3px; font-size: 11pt" th:field="*{bprice}">
                                            </span>
                                        </li>

                                        <li><span style="text-align:center;width: 14%">패키지 할인율</span>
                                            <span> <input type="number" class="shform-control" style="border-radius: 3px; font-size: 11pt;width: 200px" th:field="*{discount}"></span></li>

                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="common_form_submit">
            <button class="btn btn_theme btn_md" type="submit">등록하기</button>
        </div>
        </form>

    </section>




</body>

</html>
