<!DOCTYPE html>
<html th:replace="~{layout/layoutFile :: layout(~{::section})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>

<div class="preloader" style="display: none;">
  <div class="d-table">
    <div class="d-table-cell">
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </div>
</div>


<!-- Common Banner Area -->
<section id="common_banner">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="common_bannner_text">
          <h2>나의 견적문의</h2>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><span><i class="fas fa-circle"></i></span><a href="dashboard.html">Customer
              dashboard</a></li>
            <li><span><i class="fas fa-circle"></i></span>Booking history</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Dashboard Area -->
<section id="dashboard_main_arae" class="section_padding">
  <div class="container">
    <div class="row">
      <div class="col-lg-4-sally">
        <div class="dashboard_sidebar">
            <div class="dashboard_sidebar_user">
                           
                 <h2>My Page</h2>
                           
                  </div>

                      <div class="dashboard_menu_area">
                          <ul>

                              <li class="dashboard_dropdown_button" id="dashboard_dropdowns"><b>My profile</b>
                                  <span> </span>
                                  <div class="booing_sidebar_dashboard" id="show_dropdown_item"
                                       style="">
                                      <ul>
                                          <li><a th:href="@{/mypage/update}">내 정보 수정</a></li>
                                          <li><a th:href="@{/mypage/unregister}">회원 탈퇴</a></li>
                                      </ul>
                                  </div>

                              </li>
                              <li class="dashboard_dropdown_button" id="dashboard_dropdowns"><b>예약조회</b>
                                  <span> </span>
                                  <div class="booing_sidebar_dashboard" id="show_dropdown_item"
                                       style="">
                                      <ul>
                                          <li><a th:href="@{/mypage/bookingList}">예약내역</a></li>
                                          <li><a th:href="@{/mypage/cancelList}">취소내역</a></li>
                                      </ul>
                                  </div>

                              </li>
                              <li class="dashboard_dropdown_button" id="dashboard_dropdowns"><b>상담내역</b>
                                  <span> </span>
                                  <div class="booing_sidebar_dashboard" id="show_dropdown_item"
                                       style="">
                                      <ul>
                                          <li><a th:href="@{/mypage/qna}">여행 1:1 문의</a></li>
                                          <li><a th:href="@{/mypage/voicecusList}">개선/건의하기</a></li>
                                      </ul>
                                  </div>

                              </li>

                              <li><a th:href="@{/mypage/point}"><b>마일리지</b></a></li>
                              <li><a th:href="@{/mypage/coupon}"><b>할인쿠폰</b></a></li>


                          </ul>
          </div>
        </div>
      </div>
      <div class="col-lg-8-sally">
        <div class="dashboard_common_table">
          <h3>나의 견적문의</h3>
          <div class="table-responsive-lg table_common_area">
            <table class="table">
              <thead>
              <tr>

                  <th width="200">제목</th>

                <th width="150">문의지역</th>

                <th width="100">등록일</th>
             


              </tr>
              </thead>

              <tbody>
              <tr th:if="${mypageEstimate.isEmpty()}"><td th:colspan="4">작성하신 견적문의가 없습니다</td></tr>
              <tr th:each="mypageEstimate : ${mypageEstimate}">


                  <td><a th:text="${mypageEstimate.title}" th:href="@{|/estimate/inquiry/article/${mypageEstimate.id}|}"></a></td>
                  <td th:text="|${mypageEstimate.location1}&nbsp;&nbsp;${mypageEstimate.location2}|"></td>
                <td th:text="${#temporals.format(mypageEstimate.created,'yy-MM-dd HH:MM')}"></td>
              </tr>


            
              </tbody>
            </table>
          </div>
         
        </div>
          <br/><br/><br/>



      </div>
          </div>
    </div>
  </div>
</section>


</body></html>
