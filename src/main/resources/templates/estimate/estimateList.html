<!DOCTYPE html>
<html th:replace="~{layout/layoutFile :: layout(~{::section})}"
      xmlns:th="http://www.thymeleaf.org">

<!-- Common Banner Area -->
<section id="common_banner">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="common_bannner_text">
          <h2>견적문의</h2>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Dashboard Area -->
<section id="dashboard_main_arae" class="section_padding">
  <div class="container">
    <div class="row">
      <div class="col-lg-4-sally">
        <div class="dashboard_sidebar">
          <div class="dashboard_menu_area">
            <ul>
              <li><a href="dashboard.html">공지사항</a></li>
              <li><a href="dashboard.html">고객의소리</a></li>
              <li><a href="dashboard.html">QnA</a></li>
              <li><a href="dashboard.html">FAQ</a></li>
              <li><a href="dashboard.html">여행후기</a></li>
              <li><a href="dashboard.html">1:1 문의</a></li>
              <li><a href="dashboard.html">견적문의</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-lg-8-sally">
        <div class="dashboard_common_table">
          <h3>견적문의</h3>
          <div class="table-responsive-lg table_common_area">
            <table class="table">
              <thead>
              <tr>
                <th width="160">글번호</th>
                <th width="450">제목</th>
                <th width="200">글쓴이</th>
                <th width="200">작성일</th>
              </tr>
              </thead>
              <tbody>
              <tr  th:each="estimateInquiry,loop : ${paging}">
                <td th:text="${paging.totalElements - (paging.number * paging.size) - loop.index}"></td>
                <td align="left">
                  <a th:href="@{|/estimate/inquiry/article/${estimateInquiry.id}|}" th:text="${estimateInquiry.title}"></a>
                </td>
                <td th:text="${estimateInquiry.email}"></td>
                <td th:text="${#temporals.format(estimateInquiry.created,'yyyy-MM-dd')}"></td>
              </tr>
              </tbody>
            </table>
          </div>
          <div class="option-item">
            <a th:href="@{/estimate/upload}" class="btn  btn_navber">글올리기</a>
          </div>
        </div>
        <div class="pagination_area">
          <ul class="pagination">
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">«</span>
                <span class="sr-only">Previous</span>
              </a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">»</span>
                <span class="sr-only">Next</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>

</body></html>
