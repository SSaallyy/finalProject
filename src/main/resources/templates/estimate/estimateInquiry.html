<!DOCTYPE html>
<html th:replace="~{layout/layoutFile :: layout(~{::section})}"
      xmlns:th="http://www.thymeleaf.org">

<!-- Common Banner Area -->
<section id="common_banner">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="common_bannner_text">
                    <h2>견적 문의</h2>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><span><i class="fas fa-circle"></i></span> Package</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Tour Booking Submission Areas -->
<section id="tour_booking_submission" class="section_padding" style="margin: auto">
    <div class="col-lg-8">
    </div>
    <div class="container" style="margin: auto; width: 70%">
        <div class="row">
            <div class="col-lg-13">
                <div class="tou_booking_form_Wrapper">
                    <div class="booking_tour_form">
                        <h3 class="heading_theme">견적문의</h3>
                        <div class="tour_booking_form_box">
                            <div class="your_info_arae">
                                <ul>
                                    <li><span style="text-align:center;width: 14%">제목</span>
                                        <span><input type="text" name="" style="width:500px;border-radius: 3px"></span>
                                    </li>
                                    <li><span style="text-align:center;width: 14%">여행 지역</span>
                                        <span>
                                                <select onchange="categoryChange(this)">
	                                            <option>선택하세요</option>
                                                    <option value="a">아시아</option>
                                                    <option value="b">유럽</option>
	                                                <option value="c">미국</option>
                                                    <option value="d">제주</option>
                                                </select>
                                                <select id="location">
                                                    <option>상세 지역을 선택하세요</option>
                                                </select>

                                                <script>
                                                    function categoryChange(f) {
                                                        var location_a = ["일본", "중국", "홍콩", "발리","방콕/파타야","싱가폴","보홀/마닐라","코타키나발루",
                                                        "보라카이","베트남"];
                                                        var location_b = ["서유럽", "동유럽","북유럽","발칸", "스페인","터키/그리스","이집트"];
                                                        var location_c = ["미서부", "미동부", "하와이", "캐나다", "중남미"];
                                                        var location_d = ["제주시", "중문", "서귀포", "애월"];
                                                        var target = document.getElementById("location");

                                                        if(f.value == "a") var e = location_a;
                                                        else if(f.value == "b") var e = location_b;
                                                        else if(f.value == "c") var e = location_c;
                                                        else if(f.value == "d") var e = location_d;

                                                        target.options.length = 0;

                                                        for (x in e) {
                                                            var opt = document.createElement("option");
                                                            opt.value = e[x];
                                                            opt.innerHTML = e[x];
                                                            target.appendChild(opt);
                                                        }
                                                    }
                                                </script>
                                            </span>
                                    </li>
                                    <li><span style="text-align:center;width: 14%">인원</span>
                                        <span>성인 &nbsp; <input type="text"> 명 <br><br>
                                              아동 &nbsp; <input type="text"> 명 <br><br>
                                              유아 &nbsp; <input type="text"> 명
                                        </span>
                                    </li>
                                    <li><span style="text-align:center;width: 14%">여행기간</span>
                                        <span>출발일  <input style="width: 200px" type="date" name="dates" value="2022-05-05"><br><br>
                                              도착일  <input style="width: 200px" type="date" name="dates" value="2022-05-05">
                                            </span>
                                    </li>

                                    <li><span style="text-align:center;width: 14%">가격</span>
                                        <span>
                                            <select style="width: 250px" name="transport">
                                                 <option value="" selected="">가격 범위를 선택하세요</option>
                                                 <option value="50">~50만원</option>
                                                 <option value="51100">51만원~100만원</option>
                                                  <option value="101200">101만원~200만원</option>
                                                  <option value="201300">201만원~300만원</option>
                                                  <option value="301500">301만원~500만원</option>
                                                  <option value="501">501만원 이상</option>
                                           </select>
                                        </span>
                                    </li>
                                    <li><span style="text-align:center;width: 14%">기타문의사항</span>
                                        <span> <textarea type="text" style="width: 650px" rows="8"></textarea> </span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="common_form_submit">
        <button class="btn btn_theme btn_md">문의하기</button>
    </div>
</section>

</body></html>
