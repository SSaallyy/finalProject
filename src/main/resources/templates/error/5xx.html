<!DOCTYPE html>
<html th:replace="~{layout/layoutFile :: layout(~{::section})}"
      xmlns:th="http://www.thymeleaf.org">


<!-- Common Banner Area -->
<section id="common_banner">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="common_bannner_text">
          <h2>Error</h2>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><span><i class="fas fa-circle"></i></span> Error</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>

<!--Error Areas -->
<section id="error_main" class="section_padding">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 offset-lg-3 col-md-12 col-sm-12 col-12">
        <div class="error_content text-center">
          <img src="/assets/img/common/error.png" alt="img">
          <h2>ERROR [[${status}]] 비정상적인 접근입니다.</h2>
          <a th:href="/" class="btn btn_theme btn_md">메인으로</a>
        </div>
      </div>
    </div>
  </div>
</section>

</body>

</html>
